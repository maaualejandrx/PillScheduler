buildscript {
    ext.kotlin_version = '1.8.21' // Define la versi贸n de Kotlin.
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.2" // Versi贸n de Android Gradle Plugin.
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Complemento Kotlin.
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Configuraci贸n de directorios de compilaci贸n.
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Tarea para limpiar el proyecto.
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
